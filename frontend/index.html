<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CorteSec - Sistema de Gestión Empresarial</title>
    <meta name="description" content="Sistema integral de gestión empresarial con arquitectura API-first">
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Theme color -->
    <meta name="theme-color" content="#667eea">
    
    <!-- PWA meta tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="CorteSec">
    
    <style>
        /* Loading spinner */
        #loading-spinner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-left: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: white;
            margin-top: 20px;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
        }
        
        /* Prevent flash of unstyled content */
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background: #f8fafc;
        }
        
        #react-root {
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <!-- Loading Spinner -->
    <div id="loading-spinner">
        <div style="text-align: center;">
            <div class="spinner"></div>
            <div class="loading-text">Cargando CorteSec...</div>
        </div>
    </div>
    
    <!-- React App Container -->
    <div id="react-root"></div>
    
    <!-- Main React Application Script -->
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Global Configuration -->
    <script>
        // Global CorteSec configuration
        window.CorteSec = {
            debug: true,
            apiBaseUrl: 'http://127.0.0.1:8000',
            version: '2.0.0',
            environment: 'development'
        };
    </script>
</body>
</html>
