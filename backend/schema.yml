  title: CorteSec API
  version: 2.0.0
  description: "\n    API completa para el sistema de gestión empresarial CorteSec.\n\
    \    \n    Esta API proporciona endpoints para:\n    - \U0001F510 Autenticación\
    \ y autorización\n    - \U0001F465 Gestión de usuarios y perfiles\n    - \U0001F3E2\
    \ Gestión de organizaciones (multi-tenant)\n    - \U0001F4BC Nómina y empleados\n\
    \    - \U0001F4CA Reportes y dashboard\n    - \U0001F3AF Cargos y roles\n    -\
    \ \U0001F4CD Ubicaciones (departamentos/municipios)\n    - \U0001F4B0 Préstamos\
    \ y contabilidad\n    - ⚙️ Configuración del sistema\n    - \U0001F4CB Items y\
    \ tipos de cantidad\n    - \U0001F198 Sistema de ayuda\n    \n    ## Autenticación\n\
    \    La API utiliza Token Authentication. Incluye el token en el header:\n   \
    \ ```\n    Authorization: Token your_token_here\n    ```\n    \n    ## Multi-tenant\n\
    \    El sistema soporta múltiples organizaciones. Muchos endpoints \n    filtran\
    \ datos automáticamente según la organización del usuario.\n    "
